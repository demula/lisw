
    <div class="page-header">
        <h1>Expositores <small>encuentra la empresa que buscas</small></h1>
    </div>
    <div class="row-fluid">
        <div class="well well-small span6" ng-repeat="expositor in expositores">
            <h4><a href="{{ expositor.resource_uri }}">{{ expositor.compania }}</a></h4>
            <address>
                <strong>Sala:</strong> {{ expositor.sala.nombre }}<br>
            </address>

            <p><strong>Descripcion: </strong>{{ expositor.descripcion }}</p>
        </div>
    </div>
