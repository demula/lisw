     <div ng-controller="navbarCtrl" class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">MobileCon13</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="{{ isActive('mapa') }}"><a href="#/mapa">Mapa</a></li>
              <li class="{{ isActive('personas') }}"><a href="#/personas">Personas</a></li>
              <li class="{{ isActive('eventos') }}"><a href="#/eventos">Eventos</a></li>
              <li class="{{ isActive('expositores') }}"><a href="#/expositores">Expositores</a></li>
              <li ng-show="isStaff" class="{{ isActive('expositores') }}"><a href="#/administracion" ng-bind="'AdministraciÃ³n'"></a></li>
            </ul>
            <span ng-controller="loginCtrl" class="pull-right">
                 <form ng-hide="isUserLoggedIn()" class="navbar-form">
                     <input ng-model="username" class="span2" type="text" placeholder="Usuario">
                     <input ng-model="password" class="span2" type="password" placeholder="Password">
                     <button type="submit" class="btn btn-primary" ng-click="login()">Sign in</button>
                 </form>
                 <ul ng-show="isUserLoggedIn()" class="nav" style="display: none;">
                    <li><a><i class="icon-user icon-large icon-white"></i> {{ username }}</a></li>
                    <li><span class="btn btn-primary" ng-click="logout()">Logout</span></li>
                 </ul>
            </span>
          </div><!--/.nav-collapse -->
        </div>
      </div>
